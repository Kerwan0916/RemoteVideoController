<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('playVideo', () => {
            const video = document.getElementById('myVideo');
            video.play();
        });

        socket.on('pauseVideo', () => {
            const video = document.getElementById('myVideo');
            video.pause();
        });
    </script>
</head>
<body>
    <video id="myVideo" width="1280" height="720" controls loop>
        <source src="videos/shrimp.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
