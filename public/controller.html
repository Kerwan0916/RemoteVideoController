<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function playVideo() {
            socket.emit('playVideo');
        }

        function pauseVideo() {
            socket.emit('pauseVideo');
        }
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            background-color: black;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px; /* Add some space between buttons */
        }

        button {
            height: 450px; 
            width: 450px; 
            border-radius: 50%; 
            border: none;
            cursor: pointer;
            font-size: 4.5em; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'CustomFont', SuperMoods;
            
        }

        button:nth-child(1) {
            background-color: #4CAF50; /* Green for play */
            color: white;
        }

        button:nth-child(1):hover {
            background-color: #06402B; /* dark green on hover */
        }

        button:nth-child(2) {
            background-color: #f44336; /* Red for pause */
            color: white;
        }

        button:nth-child(2):hover {
            background-color: #d32f2f; /* darker red on hover */
        }

        button:active {
            opacity: 0.8;
        }

        @font-face {
            font-family: 'CustomFont';
            src: url('fonts/Verdana.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <button onclick="playVideo()">Interesting</button>
    <button>Oops</button>
</body>
</html>
